<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Player - A sample game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's play Game</h1>
      <h1>
        <span id="p1Score">0</span> to
        <span id="p2Score">0</span>
      </h1>

      <p>Playing to: <span>5</span></p>
      <input type="number" id="inputScore" />
      <button class="btn btn-primary" id="p1Btn">Player1</button>
      <button class="btn btn-primary" id="p2Btn">Player2</button>
      <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
